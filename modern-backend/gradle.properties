# Sandbox-only Gradle settings
# Unimined's remapping/transform steps are memory hungry.
org.gradle.jvmargs=-Xmx3G

# Optional: enable auto-download of toolchains via Foojay resolver
org.gradle.java.installations.auto-download=true

# Kotlin plugin note:
# The addon build uses Kotlin 2.1.x (aligned with the main project). Kotlin stdlib is provided by Forgelin-Continuous.
kotlin.stdlib.default.dependency=false

# --- Mod metadata (Modern Backend addon) ---
# Keep these values independent from the legacy main build.
mod_id=pm_modern_backend
mod_name=PrototypeMachinery - Modern Backend
mod_description=Optional addon mod providing a modern backend for PrototypeMachinery (Cleanroom + Java 21+).

# Maven coordinates / package root used by template-style scripts
root_package=github.kasuminova

# If unset, build.gradle will fall back to ../gradle.properties:mod_version
mod_version=

enable_component_model_hider=true
enable_lumenized=true
enable_modularui=true

enable_vector_api=true
enable_vector_accel=true

pmProfiler=true